
<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar"
              nzCollapsible
              nzWidth="256px"
              nzBreakpoint="md"
              [(nzCollapsed)]="isCollapsed"
              [nzTrigger]="null">
      <div class="sidebar-logo">
        <a href="https://ng.ant.design/" target="_blank">
          <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
          <h1>Ant Design Of Angular</h1>
        </a>
      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li  nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/welcome">User</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a>Monitor</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a>Workplace</a>
            </li>
          </ul>
        </li>
        <li  nz-submenu nzOpen nzTitle="Users" nzIcon="dashboard">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a >Logout</a>
            </li>
          </ul>
        </li>
        <li  nz-submenu nzOpen nzTitle="Role" nzIcon="dashboard">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/role">Logout</a>
            </li>
          </ul>
        </li>
        <li  nz-submenu nzOpen nzTitle="Projet" nzIcon="dashboard">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a >Logout</a>
            </li>
          </ul>
        </li>
        <li  nz-submenu nzOpen nzTitle="Supervision" nzIcon="dashboard">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a >Logout</a>
            </li>
          </ul>
        </li>
        <li  nz-submenu nzOpen nzTitle="Rapport" nzIcon="dashboard">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a >Logout</a>
            </li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <div class="app-header">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
              <span class="trigger"
                 nz-icon
                 [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
              ></span>
              
          </span>
          <a (click)="logout()">Logout</a>
        </div>
      </nz-header>

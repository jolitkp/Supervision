
<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">Login here</div>
        <div class="card-body">

            <form #loginForm=ngForm  (ngSubmit)="onSubmit()">

              
              <div class="row mb-3">
                <label for="inputName3" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-10">
                  <input type="text" name="nom" class="form-control" id="inputname3" [(ngModel)]="form.nom" required>
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputPrenom3" class="col-sm-2 col-form-label">Prenom</label>
                <div class="col-sm-10">
                  <input type="text" name="prenom" class="form-control" id="inputprenom3" [(ngModel)]="form.prenom" required>
                </div>
              </div>

                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="inputEmail3" [(ngModel)]="form.email" required>
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="inputPassword3" [(ngModel)]="form.password" required>
                  </div>
                </div>

                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm_Password</label>
                    <div class="col-sm-10">
                      <input type="password" name="password_confirm" class="form-control" id="inputPassword3" [(ngModel)]="form.password_confirm" required>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="inputRole3" class="col-sm-2 col-form-label">Role</label>
                    <div class="col-sm-10">
                      <input type="text" name="role" class="form-control" id="inputRole3" [(ngModel)]="form.role" required>
                    </div>
                  </div>

                <div class="form-group row">

                  <div class="col-sm-12 offset-2">
                    
                    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Se connecter</button>

                    <a routerLink="/signup" class="btn btn-info float-right">S'inscrire</a>

                    
                  </div>

                </div>
              </form>
        </div>
    </div>
  </div>

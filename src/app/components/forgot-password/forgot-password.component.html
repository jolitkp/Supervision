<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card " style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <form (ngSubmit)="submitForm()">
              <div class="md-3 mt-md-2 pb-3">
  
                <h2 class="fw-bold mb-2 text-uppercase">Forgot Password</h2>
                <p class="text-white-50 mb-5">Veuillez entrer vos informations</p>
  
  
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="inputEmail3">Email</label>
                  <input type="email" name="email" id="inputEmail3"  class="form-control form-control-lg" [(ngModel)]="email" required/>
                
                </div> 

                <button class="btn btn-primary btn-lg px-5" type="submit">Reset password</button>

              </div>
              
              </form>
            </div>
          </div>
        </div>        
      </div>          
    </div>
</section>
